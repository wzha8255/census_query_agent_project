<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSW Census 2021 — Query Agent</title>
  <!-- marked.js: converts the agent's markdown (including ![img](...)) to HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #1a73e8;
      color: #fff;
      padding: 14px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    #chat-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 860px;
      height: calc(100vh - 56px);
      padding: 16px;
      gap: 12px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 4px;
    }

    /* ── Bubbles ─────────────────────────────────── */
    .bubble {
      max-width: 82%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.55;
      font-size: 0.925rem;
    }
    .bubble.user {
      align-self: flex-end;
      background: #1a73e8;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bubble.agent {
      align-self: flex-start;
      background: #fff;
      color: #202124;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 3px rgba(0,0,0,.12);
    }
    .bubble.agent img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 8px;
    }
    .bubble.agent pre {
      background: #f6f8fa;
      padding: 8px 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.83rem;
    }
    .bubble.agent code {
      font-size: 0.83rem;
    }
    .bubble.thinking {
      align-self: flex-start;
      background: #e8eaed;
      color: #5f6368;
      font-style: italic;
      font-size: 0.875rem;
    }

    /* ── Input bar ──────────────────────────────── */
    #input-bar {
      display: flex;
      gap: 8px;
    }
    #user-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #dadce0;
      border-radius: 24px;
      font-size: 0.95rem;
      outline: none;
      background: #fff;
      transition: border-color .15s;
    }
    #user-input:focus { border-color: #1a73e8; }

    #send-btn, #clear-btn {
      border: none;
      border-radius: 24px;
      padding: 10px 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background .15s;
    }
    #send-btn {
      background: #1a73e8;
      color: #fff;
    }
    #send-btn:hover { background: #1558b0; }
    #send-btn:disabled { background: #a8c7fa; cursor: default; }

    #clear-btn {
      background: #e8eaed;
      color: #444;
    }
    #clear-btn:hover { background: #d2d5da; }
  </style>
</head>
<body>
  <header>NSW Census 2021 — Query Agent</header>

  <div id="chat-wrapper">
    <div id="messages"></div>

    <div id="input-bar">
      <input
        id="user-input"
        type="text"
        placeholder="Ask about NSW 2021 Census data…"
        autocomplete="off"
      />
      <button id="send-btn">Send</button>
      <button id="clear-btn" title="Start a new conversation">New chat</button>
    </div>
  </div>

  <script>
    // ── State ──────────────────────────────────────────────────────────────
    let sessionId = 'session_' + Date.now();

    // ── DOM refs ──────────────────────────────────────────────────────────
    const messagesEl = document.getElementById('messages');
    const inputEl    = document.getElementById('user-input');
    const sendBtn    = document.getElementById('send-btn');
    const clearBtn   = document.getElementById('clear-btn');

    // ── Helpers ───────────────────────────────────────────────────────────
    function addBubble(role, html) {
      const div = document.createElement('div');
      div.className = `bubble ${role}`;
      div.innerHTML = html;
      messagesEl.appendChild(div);
      div.scrollIntoView({ behavior: 'smooth', block: 'end' });
      return div;
    }

    function escape(text) {
      return text.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    // ── Send message ──────────────────────────────────────────────────────
    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      inputEl.value = '';
      sendBtn.disabled = true;

      // User bubble (plain text — escape HTML)
      addBubble('user', escape(text));

      // Thinking indicator
      const thinkingEl = addBubble('thinking', 'Thinking…');

      let responseText = '';
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, session_id: sessionId }),
        });

        if (!res.ok) {
          const err = await res.text();
          throw new Error(`Server error ${res.status}: ${err}`);
        }

        const data = await res.json();
        responseText = data.response || '*(no response)*';
      } catch (e) {
        responseText = `**Error:** ${e.message}`;
      } finally {
        // Remove thinking indicator and render agent reply as markdown
        thinkingEl.remove();
        addBubble('agent', marked.parse(responseText));
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }

    // ── Clear / new chat ──────────────────────────────────────────────────
    async function newChat() {
      // Ask the server to drop the session
      try {
        await fetch(`/session/${sessionId}`, { method: 'DELETE' });
      } catch (_) { /* ignore */ }

      sessionId = 'session_' + Date.now();
      messagesEl.innerHTML = '';
      inputEl.focus();
    }

    // ── Event listeners ───────────────────────────────────────────────────
    sendBtn.addEventListener('click', sendMessage);
    clearBtn.addEventListener('click', newChat);
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });

    // Auto-focus on load
    inputEl.focus();
  </script>
</body>
</html>
